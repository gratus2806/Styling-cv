


<div *ngIf="edit">
  <!-- <p>Languages</p> -->
  <div class="row" matchHeight="card">
      <div class="col-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Computer-Skills</h4>
              </div>
              <div class="card-body">
                  <div class="card-block">
                      <div class="row">
                          <div class="col-12 col-lg-6 col-md-6">
                              <label for="basic-url">Computer SKILLS</label>
                              <div class="input-group">
                                  <input class="form-control" placeholder="Enter Your computer-skills Name" id="" type="text" (ngModelChange)="somethingChanged($event)" [(ngModel)]=" selectedcomputerskill.name">
                              </div>
                          </div>
                          <div class="col-12 col-lg-6 col-md-6">
                              <p>Strength from 1 to 10</p>
                              <div class="input-group d-flex  flex-nowrap">
                                  <div>
                                      <ngb-rating [(rate)]=" selectedcomputerskill.rate">
                                          <ng-template let-fill="fill">
                                              <span class="star" [class.filled]="fill === 100">&#9733;</span>
                                          </ng-template>
                                      </ngb-rating>
                                  </div>
                                  <h5 class="d-inline-block mx-1 bg-primary white p-1">{{ selectedcomputerskill.rate}}/10</h5>
                              </div>
                          </div>
                      </div>


                  </div>

              </div>
              <div class="card-footer"> <a class="float-left btn btn-flat mr-1 btn-warning" href="javascript:void(0)"></a>
                  <button class=" float-left btn  mr-1   btn-raised  btn-secondary" (click)='onBack()'>Close</button>
                  <div class="float-right ">
                      <button class="btn  mr-1   btn-raised  btn-primary" (click)='onSave()'>Save</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div *ngIf="list">


  <div class="card">
      <div class="card-header d-flex justify-content-between ">
          <div class="card-header-icon d-inline-block	float-left font-medium-2"> <i class="{{sectionicon}} mr-1 p-1 "></i>
          </div>
          <div class="d-inline-block flex-grow-1">
              <h4 class="card-title text-bold-500 primary">Computer-Skills</h4>
              <h6 class="card-subtitle ">Publish the Computer-Skills you which are proficient.</h6>
          </div>

          <div ngbDropdown placement="bottom-right" class="d-inline-block actions float-right">
                <i class="ft-more-vertical noArrow mr-1 text-muted" ngbDropdownToggle id="CardSetting"></i>
                <div ngbDropdownMenu aria-labelledby="CardSetting">
                    <!-- <button class="dropdown-item" (click)="onDataChange()">Rename</button> -->
                    <!-- <button class="dropdown-item" (click)="onChangeIcon(content)">Chnage data (PLz suggest a name)</button> -->
                    <button class="dropdown-item" (click)="editWorkexpErience()">Chnage data (PLz suggest a name)</button>

                    <button class="dropdown-item">Hide</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item">Delete</button>
                </div>
            </div>
      </div>


      <div class="card-body" aria-expanded="true">
          <div class="card-block">
              <ul class="list-group list-group-flush" *ngFor="let computerskill of computerskillArray; let i = index">
                  <li class="list-group-item d-flex justify-content-between align-content-center">
                      <div class="actions"> <i class="ft-move mr-1 grey p-1"></i>
                          <!-- <i class="ft-menu mr-1 info p-1"></i> --> 
                      </div>
                      <div class="flex-grow-1">
                          <a href="">
                              <h5 class="font-medium-2 text-bold-500 black">{{computerskill.name}} <span class=" text-muted">({{(computerskill.rate || computerskill.proficiency) *10 }}%)</span> </h5>
                          </a>

                          <div>
                              <ngb-rating [(rate)]="computerskill.rate">
                                  <ng-template let-fill="fill"> <span class="star" [class.filled]="fill === 100">&#9733;</span> </ng-template>
                              </ngb-rating>

                          </div>


                      </div>
                      <div class="actions">
                          <i class="ft-edit mr-1 info p-1" (click)="onEdit(i)" placement="top" ngbTooltip="Edit"></i>
                          <i class="ft-copy mr-1 green p-1" placement="top" (click)="onClone(i)" ngbTooltip="Copy"></i>
                          <i class="ft-trash-2 danger p-1" placement="top" (click)="onDelete(i)" ngbTooltip="Delete"></i> </div>
                  </li>

              </ul>
          </div>
      </div>
      <div class="card-footer">
          <div class="float-right ">
              <a class="btn  mr-1 btn-raised  btn-info" (click)='onAddData()'> <i class="ft-plus mr-1"></i> Add New Computerskill </a>
          </div>
      </div>
  </div>


  <!-- <button (click)='onSubmit(dataSource)'>Submit Language</button> -->

</div>
