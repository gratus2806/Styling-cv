<!--Forgot Password Starts-->
<section id="forgot-password">
    <div class="container-fluid gradient-light-blue-cyan">
        <div class="row text-left full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card bg-blue-grey bg-darken-3 px-4">
                    <div class="card-header">
                        <div class="card-image text-center">
                            <i class="icon-key font-large-5 blue-grey lighten-4"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <div class="text-center">
                                <h4 class="text-uppercase text-bold-400 white">Forgot Password</h4>
                            </div>
                            <!-- <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
                                <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
                                <div *ngIf="signInForm.submitted && email.errors?.pattern">
                                    <label class="validation-message">Invalid email address.</label>
                                </div>
                                <h2 style="color:black;" routerLink="/forgotPassword" routerLinkActive="active">Forgot password?</h2>
                                <input type="submit" value="Sign In">
                            </form> -->
                            <!-- <form class="pt-4" (ngSubmit)="forogtPasswordForm.valid && onSubmit(forogtPasswordForm)" #f="ngForm"> -->
                            <form #signInForm="ngForm" class="pt-4" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
                                <div class="form-group">
                                    <!-- <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Your Email Address" ngModel> -->
                                    <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
                                    <div *ngIf="signInForm.submitted && email.errors?.pattern">
                                        <label class="validation-message">Invalid email address.</label>
                                    </div>
                                </div>
                                <div class="form-group pt-2">
                                    <div class="text-center mt-3">
                                        <button type="button" type="submit" class="btn btn-primary btn-raised btn-block">Submit</button>
                                        <button type="button" class="btn btn-secondary btn-raised btn-block">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-blue-grey bg-darken-3">
                            <div class="float-left white"><a (click)="onLogin()">Login</a></div>
                            <div class="float-right white">New User? <a (click)="onRegister()">Register Now</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Forgot Password Ends-->
